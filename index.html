<!--

- Painel esquerdo: descrição do Wall.ie e instruções.
- Ao submeter, redireciona para chat.html.
-->

<head>
  <meta charset="UTF-8">
  <title>Wall.ie - Login</title>

  <!-- ===== External CSS ===== -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  >

  <!-- ===== Internal Styles ===== -->
  <style>
    /* Tudo centralizado vertical e horizontalmente */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Caixa de login */
    .container-login {
      display: flex;
      width: 850px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      overflow: hidden;
    }

    /* Painel esquerdo */
    .left-panel {
      background: linear-gradient(135deg, #127369 0%, #19a89d 100%);
      color: #fff;
      width: 40%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
    }
    .left-panel h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 15px;
    }
    .left-panel p {
      font-size: 15px;
      line-height: 1.5;
      opacity: 0.9;
    }

    /* Painel direito */
    .right-panel {
      width: 60%;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .right-panel h2 {
      color: #127369;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 30px;
    }
    .form-control {
      border-radius: 10px;
      height: 45px;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #127369;
      border: none;
      border-radius: 20px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      font-weight: 500;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0f5f58;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* Rodapé logo abaixo e centralizado */
    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
      cursor: pointer;
      text-align: center;
    }

  </style>
</head>

<body>

  <!-- ===== Caixa de Login ===== -->
  <div class="container-login">

    <!-- Painel esquerdo -->
    <div class="left-panel">
      <h1>Wall.ie</h1>
      <p>
        O seu assistente para reciclagem de lixo eletrônico.<br>
        Descubra quais componentes podem ser reciclados e<br>
        onde descartá-los corretamente.
      </p>
    </div>

    <!-- Painel direito -->
    <div class="right-panel">
      <h2>Login</h2>
      <form id="loginForm" action="chat.index">
        <input type="text" class="form-control" placeholder="Usuário" required>
        <input type="password" class="form-control" placeholder="Senha" required>
        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
    </div>

  </div>

  <!-- Rodapé -->
  <footer id="footerAlpha">wall.ie versão alfa 0.0.1</footer>

</body>
</html>
